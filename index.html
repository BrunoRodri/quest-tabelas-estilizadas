<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas Estilizadas</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tabelas Estilizadas</h1>

  <div class="produtos-moda">
    <table>
      <h2>Moda</h2>
      <tr>
        <th>Produto</th>
        <th>Tamanho</th>
        <th>Valor</th>
      </tr>
      <tr>
        <td>Camiseta</td>
        <td>M</td>
        <td>R$49,00</td>
      </tr>
      <tr>
        <td>Tênis</td>
        <td>42</td>
        <td>R$5,00</td>
      </tr>
    </table>
  </div>

  <div class="produtos-casa">
    <h2>Casa</h2>

    <table>
      <tr>
        <th>Produto</th>
        <th>Valor</th>
      </tr>
      <tr>
        <td>Sofá</td>
        <td>R$1200,00</td>
      </tr>
      <tr>
        <td>Televisão</td>
        <td>R$5000,00</td>
      </tr>
    </table>

  </div>
  
</body>
</html>
